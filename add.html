<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>도서 추가</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- 내 스타일 -->
  <link rel="stylesheet" href="my.css">
  <script>
    function validateForm() {
      var title = document.forms["addForm"]["title"].value;
      var author = document.forms["addForm"]["author"].value;
      var year = document.forms["addForm"]["year"].value;
      if (title == "" || author == "" || year == "") {
        alert("필수 항목을 입력하세요.");
        return false;
      } else {
        alert("게시물이 추가됩니다");
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>도서 추가</h1>
    <form name="addForm" action="index.html" onsubmit="return validateForm()">
      도서명: <input type="text" name="title"><br>
      저자: <input type="text" name="author"><br>
      출판사: <input type="text" name="publisher"><br>
      출판년도: <input type="number" name="year"><br>
      ISBN: <input type="text" name="isbn"><br>
      장르: <input type="text" name="genre"><br>
      <input type="submit" value="추가">
    </form>
  </div>
</body>
</html>
