<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>도서 수정</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- 내 스타일 -->
  <link rel="stylesheet" href="my.css">
  <script>
    function validateForm() {
      var title = document.forms["editForm"]["title"].value;
      if (title == "") {
        alert("도서명을 입력하세요.");
        return false;
      } else {
        var result = confirm("게시물을 수정할까요?");
        if (result) {
          alert("게시물이 수정되었습니다.");
        } else {
          return false;
        }
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>도서 수정</h1>
    <form name="editForm" action="view.html" onsubmit="return validateForm()">
      도서명: <input type="text" name="title" value="책 제목1"><br>
      저자: <input type="text" name="author" value="저자1"><br>
      출판사: <input type="text" name="publisher" value="출판사1"><br>
      출판년도: <input type="number" name="year" value="2020"><br>
      ISBN: <input type="text" name="isbn" value="1234567890"><br>
      장르: <input type="text" name="genre" value="소설"><br>
      <input type="submit" value="수정">
    </form>
  </div>
</body>
</html>
